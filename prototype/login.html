<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>



<div class="container" id="container">
    <div class="form-container sign-up-container">
        <h1>Sign Up</h1>


    </div>
    <div class="form-container sign-in-container">
        <form  method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a target="_blank" href="https://www.facebook.com/login" class="social"><i
                        class="fab fa-facebook-f"></i></a>
                <a target="_blank"
                   href="https://accounts.google.com/v3/signin/identifier?dsh=S-620441123%3A1683428936102701&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=Af_xneEc8PQTSbaMIf2sScal0D9KR61xHn7dFKPh78o9ufeN1ap7uS5Marsw4K2cT_ViE-y6Zzwm&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                   class="social"><i class="fab fa-google-plus-g"></i></a>
                <a target="_blank" href="https://www.instagram.com/" class="social"><i
                        class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>

            <input type="text" placeholder="User Name" name='username' value='' autofocus/>
            <input name="password" type="password" placeholder="Password"/>


            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">


                <!--        <button class="ghost" id="signIn">Sign In</button>-->
            </div>
            <div class="overlay-panel overlay-right">
                <h1 style="color: black">Hello, Friend!</h1>
                <p style="color: black">Enter your personal details and start journey with us</p>
                <a>
                    <button class="ghost">Sign Up</button>
                </a>

            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    let inputId = document.getElementById("inputId");
    if (inputId && inputId.innerText != null) {
        swal({
            title: "WARNING",
            text: inputId.innerText,
            icon: "warning",
            button: "OK",
        }).then((idOk) => {
            if (idOk) {
                inputId.innerText = '';
            }
        });
    }
</script>
</body>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
</html>
